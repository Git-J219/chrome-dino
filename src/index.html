<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Chrome-Dino
    </title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link rel="stylesheet" href="codicon/codicon.css">
    <link rel="stylesheet" href="roboto/roboto.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app_title">
        <div class="hide-mos" id="app_close" aria-label="Schließen" tabindex="-1" role="button">
            <div class="codicon codicon-chrome-close"></div>
        </div>
        <div class="hide-mos" id="app_max" aria-label="Maximieren" tabindex="-1" role="button">
            <div id="app_max_unmaximize" style="display: none;" class="codicon codicon-chrome-restore"></div>
            <div id="app_max_maximize" class="codicon codicon-chrome-maximize"></div>
        </div>
        <div class="hide-mos" id="app_min" aria-label="Minimieren" tabindex="-1" role="button">
            <div class="codicon codicon-chrome-minimize"></div>
        </div>
        <div class="dropdown hide-mos">
            <button class="dropbtn">Spiel
                <!--Dropdowns-->
                <div class="codicon codicon-triangle-down"></div>
            </button>
            <div class="dropdown-content">
                <a id="deleteHighscore" href="#">Highscore löschen</a>
                <a id="reset" href="#">Neustarten</a>
              <a id="disableNight" href="#"><span>Nacht deaktivieren</span><span class="endRight codicon codicon-check" id="disableNightCheck"></span></a>
                <!--
                    Add Items here
                -->
            </div>
        </div>
        <span id="title">
          </span>
    </div>

    <div id="content">
        <iframe src="../o/index.html" frameless></iframe>
    </div>
    <script src="inter.js">
    </script>
</body>

</html>
